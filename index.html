<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProduceLion - PickMe</title>
  <link rel="icon" href="./images/lion09.jpg" type="./images/lion09.jpg">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  
</head>
<body>
  <h1>멋쟁이 사자들에 대해서 알아보자.</h1>
  <div class="circle-container">
    <div class="center-image" id="centerImage"></div>
    <div class="move">
      <img src="./images/airplane.png" alt="비행기날라갑니다">
    </div>

    <ul class="circle" id="circle">
    </ul>
  </div>

  <div class="controls">
    <button id="prev">이전</button>
    <button id="next">다음</button>
  </div>

  <div id="centerImage" data-id="1"></div>

  <h2>당신의 사자를 지금 당장 만나러 가세요</h2>
  <span>당신의 사자의 정보를 알고싶다면?</span>
  <br>
  <span class="good">1.버튼으로 원하는 사자의 초상화를 가운데에 띄운다</span>
  <span class="good">2.가운데 본인이 선택한 사자를 클릭한다</span>
  <span class="good">3.사자를 만나러간다</span>
  <span class="good">끝</span>
<br>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="./new.js"></script>
</body>
</html>
